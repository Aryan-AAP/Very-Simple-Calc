<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="text">
        Made by:-Aryan Pardeshi
      </div>
      <div class="buttons">
        <button class="no erase ">Clear</button>
        <button class="no screen">/</button>
        <button class="no screen">*</button>
        <button class="no screen">-</button>
        <button class="no screen">7</button>
        <button class="no screen">8</button>
        <button class="no screen">9</button>
        <button class="no screen">+</button>
        <button class="no screen">4</button>
        <button class="no screen">5</button>
        <button class="no screen">6</button>
        <button class="no screen">^</button>
        <button class="no screen">1</button>
        <button class="no screen">2</button>
        <button class="no screen">3</button>
        <button class="no solve ">Enter</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
